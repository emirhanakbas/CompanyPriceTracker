<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Giriş Yap</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Kullanıcı Adı:</label>
                            <input formControlName="username" type="text" class="form-control" autocomplete="username"
                                   [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                                 class="alert alert-danger mt-3">
                                <div *ngIf="loginForm.get('username')?.errors?.['required']">Kullanıcı adı zorunludur.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Şifre:</label>
                            <input formControlName="password" type="password" class="form-control" autocomplete="current-password"
                                   [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                 class="alert alert-danger mt-3">
                                <div *ngIf="loginForm.get('password')?.errors?.['required']">Şifre zorunludur.</div>
                            </div>
                        </div>

                        <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{errorMsg}}</div>

                        <button type="submit"
                                [disabled]="loginForm.invalid || loading"
                                class="btn btn-primary w-100 rounded-pill shadow-sm">
                            {{loading ? 'Giriş Yapılıyor...' : 'Giriş Yap'}}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
